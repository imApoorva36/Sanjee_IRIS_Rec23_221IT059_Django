{% extends './header.html' %}
  {% load static %}
  {% block body1 %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Company name</th>
        <th scope="col">POC</th>
        <th scope="col">Is active</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      {% for comp in companys %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td><strong>{{comp.name}}</strong></td>
          <td>{{comp.poc}}</td>
          <td>{{comp.isactive}}</td>
          <td><a href="../viewcomp/{{comp.id}}">View</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <style>
    .table{
        max-width: 1400px;
        margin: auto;
        margin-top: 2rem;
    }
  </style>

  {%endblock%}
